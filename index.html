<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width">
	<title>Shaunaq</title>

</head>
<body>
	<img src="blackSquare.jpg" width = "55" height= "55">
	<img src="untitledr.png" width="480" id="image" onclick="next()">


	<script>
		var i=0;
		var images = ["untitledr.png","untitled.png","untitledb.png","untitledd.png"];

		function next(){
			document.getElementById("image").src = "loading.png";
			document.getElementById("image").width = "100"
			i=i+1;
			if(i>=images.length){
				i=0;
			}
			document.getElementById("image").src = images[i];
			document.getElementById("image").width = "480"
		}
	</script>
</body>
</html>
