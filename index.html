<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width">
	<title>Shaunaq</title>
<style>
img{
	max-width: 89%;
	vertical-align: top;
	margin: 8px;
}

body{	
	margin: 8px;
	padding: 0px;
}
p{
	display: inline;
	vertical-align: bottom;
	font-size:10px;
	
}
</style>
</head>
<body>
	<img src="blackSquare.jpg" width = "55" height= "55">
	<img src="untitledr.png" width="480" id="image" onclick="next()" onload="done()">
	<p id="loading"></p>


	<script>
		var i=0;
		var images = ["untitledr.png","untitled.png","untitledb.png","untitledd.png","untitledo.png"];

		function next(){
			document.getElementById("loading").innerHTML = "Loading";
			i=i+1;
			if(i>=images.length){
				i=0;
			}
			document.getElementById("image").src = images[i];
		}
		function done(){
			document.getElementById("loading").innerHTML = "";
		}
	</script>
</body>
</html>
