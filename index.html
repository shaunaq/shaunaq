<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width">
	<title>Shaunaq</title>
<style>
img{
	max-width: 89%;
	vertical-align: top;
	margin: 8px;
}

body{	
	margin: 8px;
	padding: 0px;
}
p{
	position: fixed;
	top: 8px;
	right: 8px;
	margin: 0px;
	line-height: 1;
	font-size:10px;
	
}
</style>
</head>
<body>
	<img src="blackSquare.jpg" width = "55" height= "55">
	<img src="52B05A-987x610.png" width="494" id="image" onclick="next()" onload="done()">
	<p id="loading"></p>


	<script>
		var i=0;
		var images = ["52B05A-987x610.png","175117-987x610.png","F3F7F4-640x1136.png"];
		var sizes = [494,494,320]
		function next(){
			document.getElementById("loading").innerHTML = "Loading";
			i=i+1;
			if(i>=images.length){
				i=0;
			}
			
			document.getElementById("image").src = images[i];
		}
		function done(){
			document.getElementById("loading").innerHTML = "";
			document.getElementById("image").width = sizes[i];
		}
	</script>
</body>
</html>
