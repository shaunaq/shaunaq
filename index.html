		<script>
			var i=0;
			var j=0;
			var images = ["52B05A602069.png","9065004126647.png","FF97971576238.png","175117602069.png","F3F7F4727039.png"];
			var descriptions = ["52B05A602069","9065004126647","FF97971576238","175117602069","F3F7F4727039"];
			var sizes = ["494px","1292px","494px","494px","320px"]
			function loadImage(x){
				i=i+x;
				if(i>=images.length){
					i=0;
				}
				if(i<0){
					i=images.length-1;
				}
				document.getElementById("image").src = images[i];
				document.getElementById("description").innerHTML = "Loading";
			}
		function done(){
			document.getElementById("figure").style.maxWidth = sizes[i];
			document.getElementById("description").innerHTML = descriptions[i];
		}
